openapi: "3.0.3"
info:
  title: Session API
  version: "1.0"
servers:
  - url: https://api.server.test/v1/
paths:
  /create:
    post:
      tags:
        - management
      summary: Create a new escape-room instance
      description: Creates a new escape-room instance
      operationId: createERInstance
      requestBody:
        description: The escape-room template to use
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/EscapeRoomCreation"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"

  /state/{session_id}/{state}:
    put:
      tags:
        - management
      summary: Start or stop an escape-room instance
      description: Starts or stops an escape-room instance
      operationId: toggleERInstanceState
      parameters:
        - name: session_id
          in: path
          description: The id of the escape-room instance
          required: true
          schema:
            type: string
            format: uuid
        - name: state
          in: path
          description: The state to set
          required: true
          schema:
            type: string
            format: enum
            $ref: "#/components/schemas/EscapeRoomState"
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
  /history:
    get:
      tags:
        - history
      summary: Get the history of all escape-room instances of a lector
      description: Get the history of all escape-room instances of a lector
      operationId: getERHistory
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionResponse"
  /session:
    get:
      tags:
        - session
      summary: Get escape-room sessions by tag or pin
      description: Retrieves escape-room sessions filtered by a tag or a specific 6-digit room pin. Only one filter (tag or pin) should be used per request.
      operationId: getERSessionByTagOrPin
      parameters:
        - name: tag
          in: query
          required: false
          description: The tag to filter sessions by
          schema:
            type: string
        - name: pin
          in: query
          required: false
          description: The 6-digit room pin
          schema:
            type: integer
            minimum: 100000
            maximum: 999999
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/SessionResponse"
  /session/{pin}:
    get:
      tags:
        - session
      summary: Get escape-room session by room pin
      description: Fetches an escape-room session using its room pin
      operationId: getERSessionByPin
      parameters:
        - name: pin
          in: path
          required: true
          description: The 6-digit room pin
          schema:
            type: integer
            minimum: 100000
            maximum: 999999
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
        "404":
          description: Not Found
  /tag/{session_id}/{tag_name}:
    delete:
      tags:
        - tags
      summary: Remove a tag from an escape-room instance
      description: Remove a tag from an escape-room instance
      operationId: deleteERTag
      parameters:
        - name: session_id
          in: path
          description: The ID of the escape room session
          required: true
          example: a32d8f8c-f2f4-4c4d-b9c3-e5a7d7f6e8f0
          schema:
            type: string
        - name: tag_name
          in: path
          description: The name of the tag to remove
          required: true
          example: "CSDC"
          schema:
            type: string
      responses:
        "200":
          description: The tag was added to the escape room
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
    put:
      tags:
        - tags
      summary: Add a tag to an escape-room instance
      description: Add a tag to an escape-room instance
      operationId: addERTag
      parameters:
        - name: session_id
          in: path
          description: The ID of the escape room session
          required: true
          example: a32d8f8c-f2f4-4c4d-b9c3-e5a7d7f6e8f0
          schema:
            type: string
        - name: tag_name
          in: path
          description: The name of the tag to remove
          required: true
          example: "CSDC"
          schema:
            type: string
      responses:
        "200":
          description: The tag was added to the escape room
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SessionResponse"
components:
  schemas:
    EscapeRoomTagChange:
      description: The tag to add or remove
      type: object
      properties:
        tag_name:
          type: string
          description: The tag to add or remove
          example: "CSDC"
        session_id:
          type: string
          format: uuid
          description: The id of the escape-room instance
          example: a32d8f8c-f2f4-4c4d-b9c3-e5a7d7f6e8f0
    SessionResponse:
      description: The escape-room instance
      type: object
      properties:
        state:
          $ref: "#/components/schemas/EscapeRoomState"
        template_id:
          type: string
          format: uuid
          description: The id of the escape-room template used
          example: c7a1c8d0-f2f4-4c4d-b9c3-e5a7d7f6e8f0
        session_id:
          type: string
          format: uuid
          description: The id of the escape-room session
          example: a32d8f8c-f2f4-4c4d-b9c3-e5a7d7f6e8f0
        play_time:
          type: integer
          description: The time in minutes the escape-room will be played for
          minimum: 1
          maximum: 180
          default: 60
          example: 60
        created_at:
          type: string
          format: date-time
          description: The timestamp when the escape-room session was created
          example: "2025-04-06T14:30:00Z"
        end_time:
          nullable: true
          type: string
          format: date-time
          description: The timestamp when the escape-room session will be closed
          example: "2025-04-06T15:30:00Z"
        room_pin:
          type: integer
          description: The pin to join the escape-room
          minimum: 100000
          maximum: 999999
          example: 420666
        tags:
          type: array
          items:
            type: string
            description: The tags of the escape-room
            example: []
    EscapeRoomCreation:
      description: The escape-room template to use
      type: object
      properties:
        template_id:
          type: string
          format: uuid
          description: The id of the escape-room template to use
          example: c7a1c8d0-f2f4-4c4d-b9c3-e5a7d7f6e8f0
        play_time:
          type: integer
          description: The time in minutes the escape-room will be played for
          minimum: 1
          maximum: 180
          default: 60
          example: 60
    EscapeRoomState:
      description: The state of an escape-room instance
      type: string
      enum:
        - open
        - closed
        - started
        - finished
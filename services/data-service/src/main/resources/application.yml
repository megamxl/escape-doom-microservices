spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/main
    username: dataapi
    password: escapedoom
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_schema: data_schema
    hibernate:
      ddl-auto: create
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://localhost:9081/realms/escape-doom/protocol/openid-connect/certs

server:
  port: 8090
  servlet:
    context-path: /data-api


management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: "env,beans"